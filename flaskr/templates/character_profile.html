

{% extends "main.html" %}
<!DOCTYPE html>
<html>
  <head>
    {% block page_name %}
    <title>Character Profile</title>
    {% endblock %}
  </head>
  <body>
    {% block content %}
    <h1>Profile:</h1>
    <h1>{{name_passed}}</h1>
    {% for value in person %}
    <li><a> {{value.upper()}} : {{person[value]}}</a></li>
    {% endfor %}

    <br>
    <img src="{{ url_for('images', image='{{name_passed}}.png') }}">
    <br>

    {% endblock %}
  </body>
</html>
